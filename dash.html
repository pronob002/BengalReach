<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <div class="overview-wrapper">
        <h1>Dashboard</h1>
        <div class="overview-layout">
            <div class="info-box">
                <h2>Balance</h2>
                <p class="info">$125.00</p>
                <button class="action-button">Withdraw</button>
            </div>
            <div class="info-box">
                <h2>Messages</h2>
                <p class="info">2 unread messages</p>
                <div class="message-icon">
                    <img src="notification-icon.png" alt="Messages">
                </div>
            </div>
            <div class="info-box">
                <h2>Accounts</h2>
                <p class="info">3</p>
                <button class="action-button">Manage</button>
            </div>
            <div class="info-box b2">
                <h2>Orders</h2>
                <div class="order-summary">
                    <span>Completed order: <strong>12</strong></span>
                    <span>Ongoing order: <strong>5</strong></span>
                    <span>Pending: <strong>1</strong></span>
                </div>
                <button class="action-button small">See orders</button>
            </div>
            <div class="info-box b2">
                <h2>Total Earning till date</h2>
                <div class="earnings-details">
                    <span>Income: <strong>$358.00</strong></span>
                    <span>Withdrawn: <strong>$340.00</strong></span>
                </div>
                <button class="action-button small" onclick="showSection('Earning')">See Earnings</button>
            </div>
            
        </div>
    </div>
    <script src="Dashboard_2.js"></script>
</body>
</html>
