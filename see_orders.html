<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Earnings Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="see_orders.css">
</head>
<body id="EarningsPage">

<div class="earnings-container">

  <!-- Header -->
  <h1 class="earnings-page-title">Earnings</h1>

  <!-- Top Cards Section -->
  <div class="earnings-top-cards">
    <div class="earnings-card total-earnings-card">
      <h3>Total Earning till date</h3>
      <p class="earnings-amount">$388.00</p>
      <button class="earnings-analytics-btn">See analytics</button>
    </div>
    <div class="earnings-card available-balance-card">
      <h3>Available Balance</h3>
      <p class="earnings-amount">$125.00</p>
      <button class="earnings-withdraw-btn">Withdraw</button>
    </div>
  </div>

  <!-- Earnings History Section -->
  <div class="earnings-history-section">
    <div class="earnings-history-header">
      <h2>Earning History</h2>
      <div class="earnings-filter-dropdown">
        <button class="earnings-dropdown-btn">All Entries â–¼</button>
        <!-- Future: dropdown menu if needed -->
      </div>
    </div>
    <table class="earnings-history-table">
      <thead>
        <tr>
          <th>Date and time</th>
          <th>Platform</th>
          <th>Account</th>
          <th>Order ID</th>
          <th>Earnings</th>
          <th>Client</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="earnings-history-body">
        <!-- Rows will be populated by JavaScript (dummy data for now) -->
      </tbody>
    </table>
  </div>

  <!-- Statistics Section -->
  <div class="earnings-statistics-section">
    <h2>Statistics</h2>
    <div class="earnings-chart-container">
      <canvas id="earningsChartCanvas"></canvas>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="see_orders.js"></script>
</body>
</html>
