<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Bio - ShoutCart</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="bio-verification.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1><span>Shout</span>Cart</h1>
            <p>Find the best influencers selected from the crowd</p>
            <div class="image-container">
                <img src="influencer.png" alt="Influencer Image">
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="verification-container">
                <!-- Mobile Screenshot -->
                <div class="screenshot-container">
                    <img src="phone-screenshot.png" alt="Mobile Screenshot">
                </div>
                <!-- Code Display -->
                <p class="instruction-text">
                    Put this code into your bio to verify that itâ€™s you
                </p>
                <div class="code-box">
                    <div class="digit">6</div>
                    <div class="digit">5</div>
                    <div class="digit">0</div>
                    <div class="digit">1</div>
                    <div class="digit">3</div>
                    <div class="digit">8</div>
                </div>
                <!-- Placed Button -->
                <button class="placed-btn">Placed</button>
            </div>
        </div>
    </div>
</body>
</html>
