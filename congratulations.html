<!-- Campaigns -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations - ShoutCart</title>
    <link rel="stylesheet" href="congratulations.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1><span>Shout</span>Cart</h1>
            <p>Find the best influencers selected from the crowd</p>
            <div class="image-container">
                <img src="influencer.png" alt="Influencer Image">
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="congrats-container">
                <!-- Celebration Icon -->
                <div class="celebration-icon">
                    <i class="fas fa-party-horn"></i>
                    <img src="celebration.png" alt="Celebration Icon">
                </div>
                <!-- Message -->
                <h2>Congratulations! you are now our <span class="creator-text">creator</span></h2>
                <!-- Action Button -->
                <button class="fill-info-btn">Fill up the info and ready!</button>
            </div>
        </div>
    </div>
</body>
</html>
